<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy_Love</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <button atrrib="fish">fish</button>
    <button atrrib="dog">dog</button>
    <button atrrib="cat">cat</button>
    <button atrrib="monkey">monkey</button>
    <div id="gifs-appear-here"></div>

    <script>


        $("button").on("click", function () {
            var newday = $(this).attr("atrrib");
            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + newday + "&api_key=kjGUPVuGwK96YN74E5UC8jNDNaeSYuUz&limit=5";
            //ajax call
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then(function (response) {
                    var results = response.data;

                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $("<div>");
                        var rating = results[i].rating;
                        var p = $("<p>").text("Ratings: " + rating);
                        var personImage = $("<img>");
                        personImage.attr("src", results[i].images.fixed_height.url);

                        gifDiv.append(p);
                        gifDiv.append(personImage);

                        $("#gifs-appear-here").prepend(gifDiv);
                    }
                
            });
        });
    </script>
</body>

</html>
