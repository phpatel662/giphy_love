<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy_Love</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <button atrrib="fish">fish</button>
    <button atrrib="dog">dog</button>
    <button atrrib="cat">cat</button>
    <button atrrib="monkey">monkey</button>
    <button atrrib="peacock">peacock</button>
    <div id="gifs-appear-here"></div>

    <script>

        $("#gifs-appear-here").empty();
        $("button").on("click", function () {
            var topics = $(this).attr("atrrib");
            var other_topics = $(this).attr("#hello");
            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + topics + "&api_key=kjGUPVuGwK96YN74E5UC8jNDNaeSYuUz&limit=10";
            //ajax call
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then(function (response) {
                    var results = response.data;
                    console.log(results);
                    $("#gifs-appear-here").empty();
                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $("<div>");
                        var rating = results[i].rating;
                        var p = $("<p>").text("Ratings: " + rating);
                        var personImage = $("<img>");
                        personImage.attr("src", results[i].images.fixed_height.url);
                        gifDiv.append(p);
                        gifDiv.append(personImage);
                        var animalFarm = $("#gifs-appear-here").prepend(gifDiv);
                        }

                });
        });
    </script>
</body>

</html>
